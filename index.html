<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Resilia Educação, Formulário</title>
</head>
<!-- Projeto foi iniciado antes de ter conhecimento sobre Flexbox, vários aspectos atuais podem ser aperfeiçoados, serão feitas melhorias com o tempo-->
<body>
    <header>
        <h1><strong>R E S I L I A</strong></h1>
    </header>
    <div id="corpo">
        <h2><strong>Formação Web Dev Resilia</strong></h2>
        <p class="descricao">Preencha abaixo os seus dados para aprender <strong>TUDO</strong> o que precisa para começar a trabalhar como <strong>Dev Jr.</strong>!</p>
     
        <form>
            <fieldset>
                <div class="campo">
                    <label for="nome"><strong>Nome Completo*</strong></label>&emsp;
                    <input type="text">
                </div>
                <div class="campo">
                    <label for="nascimento"><strong>Data de Nascimento*</strong></label>&emsp;
                    <input type="date">
                </div>
                <div class="campo">
                    <label for="cpf"><strong>CPF*</strong></label>&emsp;
                    <input type="text">
                </div>  
                <button type="submit" id="botao">Inscrever-se!</button>&emsp;
            </fieldset>

        </form>

    </div>
   
</body>
</html>
